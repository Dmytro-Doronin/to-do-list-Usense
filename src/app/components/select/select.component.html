<div class="select">
  <div class="select__wrapper" (click)="toggleDropdown()" tabindex="0" (keydown)="onKeyDownSelect($event)">
    <div class="select__display">
      {{ selectedLabel() }}
      @if (isDropdownOpen()) {
        <app-arrow-up></app-arrow-up>
      } @else {
        <app-arrow-down></app-arrow-down>
      }
    </div>

    @if (isDropdownOpen()) {
      <ul class="select__options">
        @for (option of options(); track option.id) {
          <li
            (click)="select(option.name)"
            class="select__option"
            tabindex="0"
            (keydown)="onKeyDown($event, option.name)"
          >
            {{ option.name }}
          </li>
        }
      </ul>
    }
  </div>
</div>
