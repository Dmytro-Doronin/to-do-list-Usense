@if (todo(); as todo) {
  <div class="todo">
    <div class="todo__control">
      <app-button [variant]="'invisible'">
        <app-edit></app-edit>
      </app-button>
      <app-button [variant]="'invisible'">
        <app-trash></app-trash>
      </app-button>
    </div>
    <div class="todo__content">
      <app-checkbox [label]="todo.title"></app-checkbox>
      <div class="todo__btn-group">
        <app-button [variant]="todo.priority === 'low' ? 'low' : 'transparent'">Low</app-button>
        <app-button [variant]="todo.priority === 'mid' ? 'mid' : 'transparent'">Mid</app-button>
        <app-button [variant]="todo.priority === 'high' ? 'high' : 'transparent'">High</app-button>
      </div>
    </div>
  </div>
}
