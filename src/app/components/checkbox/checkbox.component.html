<label class="checkbox">
  <input
    type="checkbox"
    class="checkbox__native"
    [checked]="isChecked()"
    (change)="toggle()"
  />
  <span class="checkbox__box" [ngClass]="{ checked: isChecked() }"></span>
  <span class="checkbox__label-text" [ngClass]="{ crossed: isChecked() }">{{ label }}</span>
</label>
