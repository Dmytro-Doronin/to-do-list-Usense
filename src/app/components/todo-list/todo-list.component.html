@if (todosLoading()) {
  <div class="block">
    <app-loader></app-loader>
  </div>
} @else if ((todos() ?? []).length > 0) {
  <div class="todo-list">
    @for (todo of todos(); track todo.id) {
      <app-todo
        (deleteTodo)="deleteTodo($event)"
        (editTodo)="editTodo($event)"
        [todo]="todo"
      ></app-todo>
    }
  </div>
} @else {
  <div class="block">Todo list is empty</div>
}
